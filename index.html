<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Rows with Animated Heading</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #container {
      border: 2px solid red; /* Red border for the entire content */
      border-radius: 10px; /* Rounded corners */
      overflow: hidden; /* Hide overflow content outside the border */
      height: 100vh; /* Make the container height 100% of the viewport height */
    }

    #header-container {
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      z-index: 2; /* Ensure the heading is above other elements */
      border-radius: 250px;
      margin-bottom: 20px;
    }

    #heading {
      width: 100%;
      font-size: 1em;
      color: rgba(0, 0, 0, 0.7);
      display: inline-block; /* Ensures the entire word is treated as one block */
    }

    #line {
      width: 100%;
      height: 2px;
      background-color: #3498db; /* Blue color for the line */
      margin-top: 10px; /* Adjust the margin to move the line below the heading */
      margin-bottom: 10px; /* Adjust the margin as needed */
    }

    .letter {
      display: inline-block;
      color: #1a1a1a;
      transform: translateY(-100%);
      animation: dropLetter 0.5s ease-in-out forwards;
    }

    @keyframes dropLetter {
      0%, 20% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(0);
      }
    }

    .text-container {
      display: flex;
      justify-content: space-between;
    }

    .text-box {
      width: 48%;
      height: 100px;
      margin: 10px;
      padding: 10px;
      cursor: pointer;
      box-shadow: 3px 3px 5px #888888;
      z-index: 1; /* Ensure the boxes are behind the heading */
      overflow: hidden; /* Added to ensure the text fits within the box */
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      border: 2px solid red; /* Add a red border to each text box */
    }

    .text-box:hover {
      background-color: #e0e0e0; /* Add a background color on hover */
    }

    /* Customize each text box */
    .text-box:nth-child(1) {
      background-color: yellow; /* Light Pink */
      font-size: 30px;
    }

    .text-box:nth-child(2) {
      background-color: yellow; /* Light Blue */
      font-size: 30px;
    }

    .text-box:nth-child(3) {
      background-color: brown; /* Moccasin */
      font-size: 16px;
    }

    .text-box:nth-child(4) {
      background-color: #98fb98; /* Pale Green */
      font-size: 22px;
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="header-container">
      <div id="heading-box">
        <h1 id="heading">
          <span class="letter">W</span>
          <span class="letter">e</span>
          <span class="letter">l</span>
          <span class="letter">c</span>
          <span class="letter">o</span>
          <span class="letter">m</span>
          <span class="letter">e</span>
          <span class="letter">,</span>
          <span class="letter">&nbsp;</span>
          <span class="letter">b</span>
          <span class="letter">a</span>
          <span class="letter">c</span>
          <span class="letter">k</span>
          <span class="letter">!</span>
        </h1>
      </div>
    </div>
    <div id="line"></div>

    <div class="text-container">
      <div class="text-box" onclick="navigateToPage('https://letsdoitbabe.github.io/utube.github.io/')">𝕐𝕠𝕦𝕋𝕦𝕓𝕖</div>
      <div class="text-box" onclick="navigateToPage('https://wait')">𝔹𝕣𝕠𝕨𝕤𝕖𝕣</div>
    </div>
    
    <div class="text-container">
      <div class="text-box" onclick="navigateToPage('https://wait')">SOON</div>
      <div class="text-box" onclick="navigateToPage('https://wait')">SOON</div>
    </div>
  </div>

  <!-- Add more rows as needed -->

  <script>
    function navigateToPage(url) {
      window.location.href = url;
    }

    document.addEventListener('DOMContentLoaded', function () {
      const letters = document.querySelectorAll('.letter');
      letters.forEach(function (letter, index) {
        letter.style.animationDelay = `${index * 0.2}s`;
      });
    });
  </script>

</body>
</html>
